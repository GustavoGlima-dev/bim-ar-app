<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador GLTF Interativo em AR</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js para AR sem marcador -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 0; left: 0; right: 0;
            z-index: 9999;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 1.4rem; margin: 0 0 10px; }
        .upload-button {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .status-message { margin-top: 10px; font-size: 1rem; color: #0891b2; }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <h1>Visualizador BIM em AR</h1>
        <p>Selecione um arquivo .GLTF ou .GLB para visualizar em realidade aumentada.</p>
        <label for="fileInput" class="upload-button">Selecionar Arquivo</label>
        <input type="file" id="fileInput" accept=".gltf,.glb" style="display:none;">
        <div class="status-message" id="status"></div>
    </div>

    <a-scene 
        id="ar-scene" 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
        <!-- Container do modelo -->
        <a-entity id="model-container"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const arScene = document.getElementById('ar-scene');
            const appContainer = document.getElementById('app-container');
            const modelContainer = document.getElementById('model-container');
            let modelLoaded = false;
            let modelUrl = null;

            function showStatus(message) {
                statusDiv.innerText = message;
            }

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                showStatus('Processando arquivo...');
                try {
                    modelUrl = URL.createObjectURL(file);
                    
                    // limpa modelos antigos
                    while (modelContainer.firstChild) {
                        modelContainer.removeChild(modelContainer.firstChild);
                    }

                    // cria entidade do modelo
                    const model = document.createElement('a-entity');
                    model.setAttribute('gltf-model', modelUrl);
                    model.setAttribute('scale', '0.05 0.05 0.05');
                    model.setAttribute('position', '0 0 -3'); // 3m à frente da câmera
                    model.setAttribute('animation-mixer', '');

                    model.addEventListener('model-loaded', () => {
                        modelLoaded = true;
                        showStatus('Modelo carregado! Toque na tela para reposicionar.');
                        appContainer.style.display = 'none';
                        arScene.style.display = 'block';
                    });

                    model.addEventListener('model-error', (error) => {
                        console.error('Erro ao carregar modelo:', error);
                        URL.revokeObjectURL(modelUrl);
                        showStatus('Erro ao carregar o modelo.');
                        arScene.style.display = 'none';
                        appContainer.style.display = 'block';
                    });

                    modelContainer.appendChild(model);
                } catch (error) {
                    console.error('Erro ao processar o arquivo:', error);
                    showStatus('Falha ao carregar o modelo.');
                }
            });

            // reposiciona o modelo sempre que clicar
            arScene.addEventListener('click', () => {
                if (modelLoaded) {
                    modelContainer.object3D.position.set(0, 0, -3); // sempre 3m à frente
                }
            });
        });
    </script>
</body>
</html>
