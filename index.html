<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador BIM em AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- AR.js com GPS -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>
  <!-- Gestos -->
  <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
  <script src="https://unpkg.com/aframe-gesture-handler/dist/aframe-gesture-handler.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; overflow:hidden; }
    .container {
      position: absolute; top:0; left:0; right:0;
      z-index: 9999; background: rgba(255,255,255,0.95);
      padding: 20px; text-align: center;
    }
    h1 { font-size: 1.4rem; margin: 0 0 10px; }
    .upload-button {
      background-color: #2563eb; color: white;
      padding: 10px 20px; border: none; border-radius: 6px;
      cursor: pointer; font-size: 1rem; font-weight: 600;
    }
    .status-message { margin-top: 10px; font-size: 1rem; color: #0891b2; }
  </style>
</head>
<body>
  <div class="container" id="app-container">
    <h1>Visualizador BIM em AR</h1>
    <p>Selecione um arquivo .GLTF ou .GLB para visualizar em realidade aumentada.</p>
    <label for="fileInput" class="upload-button">Selecionar Arquivo</label>
    <input type="file" id="fileInput" accept=".gltf,.glb" style="display:none;">
    <div class="status-message" id="status"></div>
  </div>

  <!-- Cena WebXR (Android/Chrome) -->
  <a-scene id="webxrScene"
    embedded
    xr-mode-ui="enabled:true"
    webxr="optionalFeatures: hit-test,dom-overlay; overlayElement:#app-container; requiredFeatures: local-floor"
    ar-hit-test="target: #webxrModel"
    vr-mode-ui="enabled:false"
    renderer="colorManagement:true;physicallyCorrectLights:true"
    style="display:none"
  >
    <a-entity light="type:hemisphere; intensity:1"></a-entity>
    <a-entity id="webxrModel" visible="false"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Cena AR.js GPS (iOS/Safari) -->
  <a-scene id="gpsScene"
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled:false"
    style="display:none"
  >
    <a-entity id="gpsModel" scale="0.05 0.05 0.05"></a-entity>
    <a-entity camera gps-camera rotation-reader></a-entity>
  </a-scene>

  <script>
    const fileInput    = document.getElementById('fileInput');
    const statusDiv    = document.getElementById('status');
    const appContainer = document.getElementById('app-container');
    const webxrScene   = document.getElementById('webxrScene');
    const gpsScene     = document.getElementById('gpsScene');
    const webxrModel   = document.getElementById('webxrModel');
    const gpsModel     = document.getElementById('gpsModel');

    function showStatus(msg){ statusDiv.innerText = msg; }

    // Detectar suporte WebXR
    async function detectAndInit() {
      let arSupported = false;
      try {
        arSupported = navigator.xr && await navigator.xr.isSessionSupported('immersive-ar');
      } catch(e){}
      if (arSupported) {
        webxrScene.style.display = '';
        gpsScene.style.display   = 'none';
        showStatus("Android/Chrome → pronto para WebXR (toque em 'Enter AR').");
      } else {
        webxrScene.style.display = 'none';
        gpsScene.style.display   = '';
        showStatus("iOS/Safari → pronto para AR.js com GPS.");
      }
    }
    detectAndInit();

    // Upload do modelo
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      // WebXR
      while (webxrModel.firstChild) webxrModel.removeChild(webxrModel.firstChild);
      webxrModel.setAttribute('gltf-model', url);
      webxrModel.setAttribute('scale', '0.05 0.05 0.05');
      webxrModel.setAttribute('visible', 'false');

      // GPS
      while (gpsModel.firstChild) gpsModel.removeChild(gpsModel.firstChild);
      gpsModel.setAttribute('gltf-model', url);
      gpsModel.setAttribute('scale', '0.05 0.05 0.05');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          gpsModel.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
          showStatus(`Modelo pronto em (${lat.toFixed(5)}, ${lon.toFixed(5)}).`);
        }, err => {
          showStatus("Erro GPS: " + err.message);
        });
      }
    });

    // Eventos WebXR
    webxrScene.addEventListener('ar-hit-test-start', () => {
      showStatus("Escaneando superfícies...");
    });
    webxrScene.addEventListener('ar-hit-test-achieved', () => {
      showStatus("Superfície detectada! Toque para posicionar o modelo.");
    });
    webxrScene.addEventListener('ar-hit-test-select', () => {
      showStatus("Modelo ancorado no espaço. Caminhe ao redor!");
    });
  </script>
</body>
</html>
