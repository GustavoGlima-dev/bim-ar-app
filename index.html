<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador IFC</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; overflow:hidden; }
    .container {
      position: absolute; top:0; left:0; right:0;
      z-index: 9999; background: rgba(255,255,255,0.95);
      padding: 20px; text-align: center;
    }
    h1 { font-size: 1.2rem; margin: 0 0 10px; }
    .upload-button {
      background-color: #2563eb; color: white;
      padding: 10px 20px; border: none; border-radius: 6px;
      cursor: pointer; font-size: 1rem; font-weight: 600;
    }
    .status-message { margin-top: 10px; font-size: 1rem; color: #0891b2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizador BIM (IFC.js)</h1>
    <p>Selecione um arquivo .IFC</p>
    <label for="fileInput" class="upload-button">Selecionar Arquivo</label>
    <input type="file" id="fileInput" accept=".ifc" style="display:none;">
    <div class="status-message" id="status"></div>
  </div>

  <!-- Cena A-Frame -->
  <a-scene embedded>
    <a-entity id="model-container" position="0 0 -5" scale="0.01 0.01 0.01"></a-entity>
    <a-entity camera position="0 1.6 0"></a-entity>
    <a-entity light="type:directional; intensity:1" position="2 4 2"></a-entity>
    <a-entity light="type:ambient; intensity:0.5"></a-entity>
  </a-scene>

  <!-- Script principal -->
  <script type="module">
    import { IFCLoader } from "https://unpkg.com/web-ifc-three@0.0.43/IFCLoader.js";

    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const modelContainer = document.getElementById('model-container');

    function showStatus(msg){ statusDiv.innerText = msg; }

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      showStatus("Carregando arquivo IFC...");

      const ifcLoader = new IFCLoader();
      ifcLoader.ifcManager.setWasmPath("https://unpkg.com/web-ifc@0.0.43/");

      const url = URL.createObjectURL(file);

      try {
        const model = await ifcLoader.loadAsync(url);

        // Limpa qualquer modelo anterior
        while (modelContainer.object3D.children.length) {
          modelContainer.object3D.remove(modelContainer.object3D.children[0]);
        }

        // Adiciona o IFC carregado
        modelContainer.object3D.add(model);

        showStatus("Modelo IFC carregado!");
      } catch (err) {
        console.error(err);
        showStatus("Erro ao carregar o IFC.");
      }
    });
  </script>
</body>
</html>
