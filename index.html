<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste QR com jsQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; text-align:center; }
    video, canvas { width:100%; max-width:400px; }
    #output { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>
  <h3>Teste leitura QR</h3>
  <video id="video" autoplay></video>
  <canvas id="canvas" hidden></canvas>
  <div id="output">Status: aguardando...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const output = document.getElementById("output");
    const ctx = canvas.getContext("2d");

    // pede permissão da câmera traseira
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        requestAnimationFrame(tick);
      })
      .catch(err => {
        output.innerText = "Erro acesso câmera: " + err;
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          output.innerText = "QR detectado: " + code.data;
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
