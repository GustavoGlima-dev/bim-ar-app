<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BIM AR - IFC via QR Code (jsQR, sem conflito de c√¢mera)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + AR.js (podem ficar carregados, mas N√ÉO criamos a-scene at√© ler o QR) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- IFC Loader -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js"></script>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <style>
    body { margin:0; font-family:sans-serif; background:#f0f4f8; text-align:center; }
    video, canvas { width:100%; max-width:420px; }
    #output { margin:10px auto; font-weight:600; }
    #message-box {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff; padding: 10px 16px; border-radius: 10px;
      display: none; z-index: 2000;
    }
    #controls {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.92); padding: 10px; border-radius: 12px;
      display: flex; flex-wrap: wrap; gap: 8px; z-index: 1500;
    }
    #controls button {
      padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer;
      font-weight: 600; background: #e3e7ee;
    }
    #controls button.active { background: #4c77af; color: #fff; }
    #ar-container { display:none; }
  </style>
</head>
<body>

  <!-- Scanner (√∫nico dono da c√¢mera no in√≠cio) -->
  <h3>Aponte para o QR Code do arquivo IFC</h3>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="output">Status: iniciando c√¢mera‚Ä¶</div>
  <div id="message-box"></div>

  <!-- Container da cena AR (inserimos a-scene DINAMICAMENTE s√≥ depois de ler o QR) -->
  <div id="ar-container"></div>
  <div id="controls"></div>

  <script type="module">
    import { IFCLoader } from "https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js";
    import { IFC4 } from "https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/web-ifc-api.js";

    // ---------- Utils ----------
    const msgBox = document.getElementById("message-box");
    function showMessage(m){ msgBox.textContent = m; msgBox.style.display = "block"; setTimeout(()=>msgBox.style.display="none", 2500); }

    function normalizeDriveLink(url) {
      // Converte /file/d/{ID}/view em link direto:
      if (url.includes("drive.google.com/file/d/")) {
        const m = url.match(/\/d\/([^/]+)\//);
        if (m && m[1]) return `https://drive.google.com/uc?export=download&id=${m[1]}`;
      }
      return url;
    }

    // ---------- Scanner QR com jsQR ----------
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const output = document.getElementById("output");
    const ctx = canvas.getContext("2d");
    let scanning = true;
    let streamRef = null;

    async function startScanner() {
      try {
        streamRef = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } }, audio: false });
        video.srcObject = streamRef;
        output.textContent = "Status: c√¢mera aberta. Aproxime o QR.";
        requestAnimationFrame(tick);
      } catch (e) {
        output.textContent = "Erro ao acessar c√¢mera: " + e;
      }
    }

    async function stopScanner() {
      scanning = false;
      if (streamRef) { streamRef.getTracks().forEach(t=>t.stop()); streamRef = null; }
      video.srcObject = null;
      video.style.display = "none";
      output.style.display = "none";
      document.querySelector("h3").style.display = "none";
    }

    function tick() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Para performance mobile, podemos amostrar em menor resolu√ß√£o
        const w = video.videoWidth, h = video.videoHeight;
        const scale = 0.8; // diminui um pouco pra acelerar
        canvas.width = Math.floor(w * scale);
        canvas.height = Math.floor(h * scale);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code && code.data) {
          output.textContent = "QR detectado: " + code.data;
          handleQR(code.data);
          return; // para o loop
        }
      }
      requestAnimationFrame(tick);
    }

    async function handleQR(rawUrl) {
      try {
        await stopScanner();
        const ifcUrl = normalizeDriveLink(rawUrl);
        await initARScene();        // cria a-scene s√≥ agora (evita conflito de c√¢mera)
        await loadIFC(ifcUrl);      // carrega modelo e cria camadas
      } catch (e) {
        showMessage("Falha ao processar QR/IFC: " + e);
      }
    }

    // ---------- Cria√ß√£o din√¢mica da cena AR ----------
    async function initARScene() {
      const container = document.getElementById("ar-container");
      container.style.display = "block";
      // cria a-scene s√≥ agora, para que AR.js abra a c√¢mera apenas depois de terminar o scanner
      container.innerHTML = `
        <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_multi; patternRatio: 0.5;">
          <a-marker type="pattern"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/pattern-marker.patt">
            <a-entity id="bim-model" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
          </a-marker>
          <a-entity light="type: ambient; intensity: 0.7"></a-entity>
          <a-entity light="type: directional; intensity: 0.9" position="1 2 0"></a-entity>
          <a-entity camera></a-entity>
        </a-scene>
      `;
      // aguarda o a-scene inicializar
      await new Promise(res => setTimeout(res, 500));
    }

    // ---------- IFC ----------
    const ifcLoader = new IFCLoader();
    ifcLoader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/");

    let layers = {};
    async function loadIFC(url) {
      const controlsDiv = document.getElementById("controls");
      controlsDiv.innerHTML = "";
      const bimEntity = document.getElementById("bim-model");
      showMessage("üìÇ Baixando e processando IFC‚Ä¶");

      return new Promise((resolve, reject) => {
        ifcLoader.load(
          url,
          async (ifcModel) => {
            // limpa e (re)cria painel de camadas
            bimEntity.innerHTML = "";
            layers = {};

            const categories = {
              Paredes: IFC4.IFCWALL,
              Lajes: IFC4.IFCSLAB,
              Portas: IFC4.IFCDOOR,
              Janelas: IFC4.IFCWINDOW,
              Pilares: IFC4.IFCCOLUMN,
              Vigas: IFC4.IFCBEAM,
              Hidr√°ulica: IFC4.IFCFLOWSEGMENT,
              El√©trica: IFC4.IFCELECTRICALELEMENT
            };

            for (const [name, type] of Object.entries(categories)) {
              let ids = [];
              try {
                ids = await ifcLoader.ifcManager.getAllItemsOfType(ifcModel.modelID, type, true);
              } catch {}
              if (!ids || ids.length === 0) continue;

              const subset = await ifcLoader.ifcManager.createSubset({
                modelID: ifcModel.modelID,
                ids,
                scene: ifcModel.parent,
                removePrevious: false,
                customID: name
              });

              const layerEntity = document.createElement("a-entity");
              layerEntity.setObject3D("mesh", subset);
              layerEntity.setAttribute("visible", false);
              bimEntity.appendChild(layerEntity);
              layers[name] = layerEntity;

              const button = document.createElement("button");
              button.textContent = name;
              button.onclick = () => toggleLayer(name, button);
              controlsDiv.appendChild(button);
            }

            showMessage("‚úÖ IFC carregado! Use os bot√µes para alternar camadas.");
            resolve();
          },
          undefined,
          (err) => {
            console.error(err);
            showMessage("‚ùå Erro ao carregar IFC (CORS/arquivo/URL).");
            reject(err);
          }
        );
      });
    }

    function toggleLayer(layerName, button) {
      const entity = layers[layerName];
      if (!entity) return;
      const visible = entity.getAttribute("visible");
      entity.setAttribute("visible", !visible);
      button.classList.toggle("active", !visible);
    }

    // start!
    startScanner();
  </script>
</body>
</html>
