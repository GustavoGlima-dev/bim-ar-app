<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scanner QR → IFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; background:#f0f4f8; text-align:center; }
    video, canvas { width:100%; max-width:420px; }
    #output { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>
  <h3>Aponte para o QR Code do arquivo IFC</h3>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="output">Status: iniciando câmera…</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");

    function normalizeDriveLink(url) {
      if (url.includes("drive.google.com/file/d/")) {
        const m = url.match(/\/d\/([^/]+)\//);
        if (m && m[1]) return `https://drive.google.com/uc?export=download&id=${m[1]}`;
      }
      return url;
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        requestAnimationFrame(tick);
      })
      .catch(err => {
        output.textContent = "Erro câmera: " + err;
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(img.data, canvas.width, canvas.height);
        if (code) {
          const url = normalizeDriveLink(code.data);
          output.textContent = "QR detectado, redirecionando…";
          // para câmera
          video.srcObject.getTracks().forEach(t => t.stop());
          // redireciona para viewer.html passando a URL
          window.location.href = "viewer.html?url=" + encodeURIComponent(url);
          return;
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
