<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fallback Fake AR Simples</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body { margin:0; overflow:hidden }
    video#bgVideo {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
      z-index:-1;
    }
  </style>
</head>
<body>
  <!-- vídeo da câmera -->
  <video id="bgVideo" autoplay playsinline muted></video>

  <!-- cena A-Frame -->
  <a-scene embedded vr-mode-ui="enabled:false">
    <a-entity id="model" visible="false"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <input id="fileInput" type="file" accept=".glb,.gltf">

  <script>
    // abre a câmera como fundo
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        document.getElementById('bgVideo').srcObject = stream;
      })
      .catch(err => alert("Erro câmera: " + err.message));

    // quando o usuário escolhe um modelo
    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      const model = document.getElementById('model');
      model.setAttribute('gltf-model', url);
      model.setAttribute('scale', '0.05 0.05 0.05');
      model.setAttribute('position', '0 0 -3'); // 3m à frente da câmera
      model.setAttribute('visible', 'true');
    });
  </script>
</body>
</html>
