<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR WebXR + Fallback GPS Direcional</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- AR.js com GPS -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>

  <style>
    body { margin:0; font-family: Inter, system-ui, Arial; }
    #ui {
      position: fixed; top:0; left:0; right:0;
      background: rgba(255,255,255,.95); padding: 10px; z-index: 9999;
      display: flex; gap: 10px; flex-wrap: wrap;
    }
    input[type=file]{ display:none; }
    .btn { background:#2563eb; color:#fff; padding:8px 12px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="ui">
    <label class="btn" for="fileInput">Selecionar Modelo (.glb/.gltf)</label>
    <input id="fileInput" type="file" accept=".glb,.gltf" />
    <button id="startBtn" class="btn" style="display:none">Ativar AR</button>
    <span id="status">Carregue um modelo para começar</span>
  </div>

  <!-- WebXR Scene (Android/Chrome) -->
  <a-scene
    id="webxrScene"
    embedded
    renderer="colorManagement:true;physicallyCorrectLights:true"
    xr-mode-ui="enabled:true"
    webxr="optionalFeatures: hit-test,anchors,dom-overlay; overlayElement:#ui; requiredFeatures: local-floor"
    ar-hit-test="target: #webxrModel"
    style="display:none"
  >
    <a-entity light="type:hemisphere; intensity: 1"></a-entity>
    <a-entity id="webxrModel" visible="false"></a-entity>
  </a-scene>

  <!-- AR.js GPS fallback (iOS) -->
  <a-scene
    id="arjsScene"
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled:false"
    style="display:none"
  >
    <a-entity id="arjsModel" scale="0.05 0.05 0.05"></a-entity>
    <a-entity camera gps-camera rotation-reader></a-entity>
  </a-scene>

  <script>
    const fileInput  = document.getElementById('fileInput');
    const startBtn   = document.getElementById('startBtn');
    const statusEl   = document.getElementById('status');
    const webxrScene = document.getElementById('webxrScene');
    const arjsScene  = document.getElementById('arjsScene');
    const webxrModel = document.getElementById('webxrModel');
    const arjsModel  = document.getElementById('arjsModel');
    let modelUrl = null;
    let heading = null; // graus da bússola

    // --- helper: deslocar lat/lon ---
    function offsetLatLon(lat, lon, distance, bearing) {
      const R = 6378137; // raio da Terra em metros
      const radLat = lat * Math.PI/180;
      const radLon = lon * Math.PI/180;
      const radBearing = bearing * Math.PI/180;

      const newLat = Math.asin(
        Math.sin(radLat)*Math.cos(distance/R) +
        Math.cos(radLat)*Math.sin(distance/R)*Math.cos(radBearing)
      );
      const newLon = radLon + Math.atan2(
        Math.sin(radBearing)*Math.sin(distance/R)*Math.cos(radLat),
        Math.cos(distance/R)-Math.sin(radLat)*Math.sin(newLat)
      );

      return { lat: newLat*180/Math.PI, lon: newLon*180/Math.PI };
    }

    // --- capturar heading do dispositivo ---
    window.addEventListener("deviceorientationabsolute", e => {
      if (e.alpha !== null) {
        heading = 360 - e.alpha; // 0=norte
      }
    }, true);

    window.addEventListener("deviceorientation", e => {
      if (e.webkitCompassHeading) {
        heading = e.webkitCompassHeading; // Safari iOS
      }
    }, true);

    // --- detectar suporte WebXR ---
    async function detectAndInit() {
      let arSupported = false;
      try {
        arSupported = navigator.xr && await navigator.xr.isSessionSupported('immersive-ar');
      } catch(e) {}
      if (arSupported) {
        webxrScene.style.display = '';
        arjsScene.style.display  = 'none';
        statusEl.textContent = 'Toque em "Enter AR" para começar.';
      } else {
        webxrScene.style.display = 'none';
        arjsScene.style.display  = 'none'; // só abre após "Ativar AR"
        startBtn.style.display   = '';     // mostra botão
        statusEl.textContent = 'iOS detectado. Toque em "Ativar AR" para liberar câmera e GPS.';
      }
    }
    detectAndInit();

    // --- clique em Ativar AR ---
    startBtn.addEventListener('click', () => {
      // pedir permissão para orientation (iOS 13+)
      if (typeof DeviceOrientationEvent !== 'undefined'
          && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().catch(console.error);
      }

      // pedir localização (necessário mesmo se já tiver)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(() => {
          console.log("GPS liberado");
        });
      }

      // mostrar cena AR.js
      arjsScene.style.display = '';
      startBtn.style.display  = 'none';
      statusEl.textContent    = 'Carregue um modelo para colocar em AR.';
    });

    // --- upload modelo ---
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      modelUrl = URL.createObjectURL(file);

      // limpar anteriores
      while (webxrModel.firstChild) webxrModel.removeChild(webxrModel.firstChild);
      while (arjsModel.firstChild) arjsModel.removeChild(arjsModel.firstChild);

      // WebXR
      webxrModel.setAttribute('gltf-model', modelUrl);
      webxrModel.setAttribute('scale', '0.05 0.05 0.05');
      webxrModel.setAttribute('visible', 'false');

      // AR.js GPS
      arjsModel.setAttribute('gltf-model', modelUrl);
      arjsModel.setAttribute('scale', '0.05 0.05 0.05');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const dir = heading !== null ? heading : 0; // fallback norte
          const target = offsetLatLon(lat, lon, 5, dir); // 5m à frente

          arjsModel.setAttribute('gps-entity-place',
            `latitude: ${target.lat}; longitude: ${target.lon}`);
          statusEl.textContent = `Modelo carregado ~5m à frente (dir: ${dir.toFixed(0)}°).`;
        }, err => {
          statusEl.textContent = 'Erro GPS: ' + err.message;
        });
      }
    });

    // --- eventos WebXR ---
    webxrScene.addEventListener('ar-hit-test-start', () => {
      statusEl.textContent = 'Escaneando superfícies...';
    });
    webxrScene.addEventListener('ar-hit-test-achieved', () => {
      statusEl.textContent = 'Superfície detectada! Toque para posicionar.';
    });
    webxrScene.addEventListener('ar-hit-test-select', () => {
      statusEl.textContent = 'Modelo ancorado. Caminhe ao redor.';
    });
  </script>
</body>
</html>
