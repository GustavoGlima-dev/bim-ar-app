<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR GPS + WebXR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- AR.js com GPS -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; font-family: Inter, system-ui, Arial; }
    #ui {
      position: fixed; inset: 0 0 auto 0;
      background: rgba(255,255,255,.95); padding: 14px; z-index: 9999;
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }
    .btn {
      background:#2563eb; color:#fff; border:0; border-radius:8px;
      padding:10px 14px; font-weight:600; cursor:pointer;
    }
    .hint { color:#0b7285; font-size:.95rem }
    .small { font-size:.85rem; color:#555 }
    input[type=file]{ display:none; }
  </style>
</head>
<body>
  <div id="ui">
    <label class="btn" for="fileInput">Selecionar .glb/.gltf</label>
    <input id="fileInput" type="file" accept=".glb,.gltf" />
    <button id="resetBtn" class="btn" disabled>Resetar</button>
    <span id="status" class="hint">Carregue um modelo para começar.</span>
    <span id="iosNote" class="small" style="display:none">
      iOS: este modo usa <b>GPS AR</b>. O modelo será colocado ~3 metros à frente de você.
    </span>
  </div>

  <!-- ======== CENA WEBXR (Android/Chrome) ======== -->
  <a-scene
    id="webxrScene"
    embedded
    renderer="colorManagement:true;physicallyCorrectLights:true"
    xr-mode-ui="enabled:true"
    webxr="optionalFeatures: hit-test,anchors,dom-overlay; overlayElement:#ui; requiredFeatures: local-floor"
    ar-hit-test="target: #webxrModel"
    style="display:none"
  >
    <a-entity light="type:hemisphere; intensity: 1"></a-entity>
    <a-entity id="webxrModel" visible="false"></a-entity>
  </a-scene>

  <!-- ======== CENA AR.js (Fallback iOS com GPS) ======== -->
  <a-scene
    id="arjsScene"
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled:false"
    style="display:none"
  >
    <a-entity id="arjsModel" scale="0.05 0.05 0.05"></a-entity>

    <!-- câmera com GPS -->
    <a-entity camera gps-camera rotation-reader></a-entity>
  </a-scene>

  <script>
    const $ = s => document.querySelector(s);
    const fileInput = $('#fileInput');
    const resetBtn  = $('#resetBtn');
    const statusEl  = $('#status');
    const iosNote   = $('#iosNote');
    const webxrScene = $('#webxrScene');
    const arjsScene  = $('#arjsScene');
    const webxrModel = $('#webxrModel');
    const arjsModel  = $('#arjsModel');
    let modelUrl = null;

    // --- detecção WebXR ---
    async function detectAndInit() {
      const supportsXR = !!(navigator.xr && navigator.xr.isSessionSupported);
      let arSupported = false;
      try {
        arSupported = supportsXR && await navigator.xr.isSessionSupported('immersive-ar');
      } catch(e) { arSupported = false; }

      if (arSupported) {
        webxrScene.style.display = '';
        arjsScene.style.display  = 'none';
        statusEl.textContent = 'Carregue um modelo e toque "Enter AR".';
      } else {
        webxrScene.style.display = 'none';
        arjsScene.style.display  = '';
        iosNote.style.display    = '';
        statusEl.textContent = 'Carregue um modelo. Ele aparecerá ~3 metros à frente de você.';
      }
      resetBtn.disabled = true;
    }
    detectAndInit();

    // --- helper para deslocar em metros ---
    function offsetLatLon(lat, lon, dx, dy) {
      // dx = metros para leste (+) / oeste (-)
      // dy = metros para norte (+) / sul (-)
      const latOffset = dy / 111111;
      const lonOffset = dx / (111111 * Math.cos(lat * Math.PI / 180));
      return {
        lat: lat + latOffset,
        lon: lon + lonOffset
      };
    }

    // --- upload do modelo ---
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      modelUrl = URL.createObjectURL(file);

      // limpa
      while (webxrModel.firstChild) webxrModel.removeChild(webxrModel.firstChild);
      while (arjsModel.firstChild)  arjsModel.removeChild(arjsModel.firstChild);

      // WebXR
      webxrModel.setAttribute('gltf-model', modelUrl);
      webxrModel.setAttribute('scale', '0.05 0.05 0.05');
      webxrModel.setAttribute('visible', 'false');

      // AR.js GPS
      arjsModel.setAttribute('gltf-model', modelUrl);
      arjsModel.setAttribute('scale', '0.05 0.05 0.05');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          // desloca 3m para o norte (dy=3)
          const target = offsetLatLon(lat, lon, 0, 3);

          arjsModel.setAttribute('gps-entity-place', `latitude: ${target.lat}; longitude: ${target.lon}`);
          statusEl.textContent = `Modelo carregado ~3m à frente (lat: ${target.lat.toFixed(5)}, lon: ${target.lon.toFixed(5)}).`;
        }, err => {
          statusEl.textContent = 'Não foi possível obter sua localização.';
        });
      } else {
        statusEl.textContent = 'Seu dispositivo não suporta geolocalização.';
      }

      resetBtn.disabled = false;
    });

    // --- eventos WebXR ---
    webxrScene.addEventListener('ar-hit-test-start', () => {
      statusEl.textContent = 'Escaneando superfícies...';
    });
    webxrScene.addEventListener('ar-hit-test-achieved', () => {
      statusEl.textContent = 'Superfície detectada! Toque para posicionar.';
    });
    webxrScene.addEventListener('ar-hit-test-select', () => {
      statusEl.textContent = 'Modelo ancorado. Caminhe ao redor.';
    });

    // --- reset ---
    resetBtn.addEventListener('click', () => {
      if (webxrScene.style.display !== 'none') {
        webxrModel.setAttribute('visible', 'false');
        statusEl.textContent = 'Resetado. Procure o retículo novamente.';
      }
      if (arjsScene.style.display !== 'none') {
        arjsModel.removeAttribute('gps-entity-place');
        statusEl.textContent = 'Resetado. Recarregue o modelo para reposicionar.';
      }
    });
  </script>
</body>
</html>
