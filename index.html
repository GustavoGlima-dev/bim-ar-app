<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador GLTF/GLB com GPS AR</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js com GPS -->
  <script src="https://unpkg.com/@ar-js-org/aframe-ar@2.1.0/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    .container {
      position: absolute; top: 0; left: 0; right: 0;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px; text-align: center;
    }
    .upload-button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .status-message { margin-top: 10px; font-size: 1rem; color: #0891b2; }
  </style>
</head>
<body>
  <div class="container" id="ui">
    <h1>Visualizador GLTF/GLB com GPS</h1>
    <p>Selecione um arquivo e o modelo aparecerá na coordenada definida.</p>
    <label for="fileInput" class="upload-button">Selecionar Arquivo</label>
    <input type="file" id="fileInput" accept=".gltf,.glb" style="display:none">
    <div class="status-message" id="status"></div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
  >
    <!-- Container do modelo em coordenada GPS -->
    <a-entity
      id="model-container"
      gps-entity-place="latitude: -23.55052; longitude: -46.633308;" <!-- Ajuste para a coordenada desejada -->
      scale="5 5 5"
    ></a-entity>

    <!-- Câmera com GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
    const fileInput = document.getElementById("fileInput");
    const statusDiv = document.getElementById("status");
    const modelContainer = document.getElementById("model-container");

    function showStatus(msg) { statusDiv.innerText = msg; }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      showStatus("Carregando modelo...");

      try {
        const modelUrl = URL.createObjectURL(file);

        // Remove modelos anteriores
        while (modelContainer.firstChild) modelContainer.removeChild(modelContainer.firstChild);

        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelUrl);
        model.setAttribute("scale", "0.05 0.05 0.05");
        model.setAttribute("animation-mixer", "");

        model.addEventListener("model-loaded", () => {
          showStatus("Modelo carregado! Caminhe até as coordenadas para vê-lo.");
        });

        model.addEventListener("error", (err) => {
          console.error("Erro ao carregar modelo:", err);
          showStatus("Erro: não foi possível carregar este arquivo.");
        });

        modelContainer.appendChild(model);

      } catch (err) {
        console.error(err);
        showStatus("Falha ao processar o arquivo.");
      }
    });
  </script>
</body>
</html>
