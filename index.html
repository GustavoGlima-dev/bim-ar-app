<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador BIM em AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js (abre câmera direto) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Gestos -->
  <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
  <script src="https://unpkg.com/aframe-gesture-handler/dist/aframe-gesture-handler.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; overflow:hidden; }
    .container {
      position: absolute; top:0; left:0; right:0;
      z-index: 9999; background: rgba(255,255,255,0.95);
      padding: 20px; text-align: center;
    }
    h1 { font-size: 1.4rem; margin: 0 0 10px; }
    .upload-button {
      background-color: #2563eb; color: white;
      padding: 10px 20px; border: none; border-radius: 6px;
      cursor: pointer; font-size: 1rem; font-weight: 600;
    }
    .status-message { margin-top: 10px; font-size: 1rem; color: #0891b2; }
  </style>
</head>
<body>
  <div class="container" id="app-container">
    <h1>Visualizador BIM em AR</h1>
    <p>Selecione um arquivo .GLTF ou .GLB para visualizar em realidade aumentada.</p>
    <label for="fileInput" class="upload-button">Selecionar Arquivo</label>
    <input type="file" id="fileInput" accept=".gltf,.glb" style="display:none;">
    <div class="status-message" id="status"></div>
  </div>

  <!-- Cena AR -->
  <a-scene 
    id="ar-scene" 
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    gesture-detector
  >
    <a-entity id="model-container"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Gestos iOS -->
  <script>
  AFRAME.registerComponent('ios-gestures', {
    schema: { factor: {type: 'number', default: 0.002}, zoomFactor: {type: 'number', default: 0.005} },
    init: function () {
      const sceneEl = this.el.sceneEl;
      let prevTouches = [];

      const getDistance = (t1, t2) => {
        const dx = t1.clientX - t2.clientX;
        const dy = t1.clientY - t2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      };

      sceneEl.addEventListener('touchstart', (e) => {
        prevTouches = [...e.touches];
      }, {passive: false});

      sceneEl.addEventListener('touchmove', (e) => {
        if (!prevTouches.length) {
          prevTouches = [...e.touches];
          return;
        }

        if (e.touches.length === 1 && prevTouches.length === 1) {
          // Rotação com 1 dedo
          const dx = e.touches[0].clientX - prevTouches[0].clientX;
          const dy = e.touches[0].clientY - prevTouches[0].clientY;
          this.el.object3D.rotation.y += dx * 0.01;
          this.el.object3D.rotation.x += dy * 0.01;
        }

        if (e.touches.length === 2 && prevTouches.length === 2) {
          // Zoom por pinça
          const prevDist = getDistance(prevTouches[0], prevTouches[1]);
          const newDist = getDistance(e.touches[0], e.touches[1]);
          const scale = this.el.object3D.scale;
          const factor = 1 + (newDist - prevDist) * this.data.zoomFactor;
          scale.multiplyScalar(factor);

          // Arrasto médio para mover
          const dx = ((e.touches[0].clientX - prevTouches[0].clientX) +
                     (e.touches[1].clientX - prevTouches[1].clientX)) / 2;
          const dy = ((e.touches[0].clientY - prevTouches[0].clientY) +
                     (e.touches[1].clientY - prevTouches[1].clientY)) / 2;
          this.el.object3D.position.x += dx * this.data.factor;
          this.el.object3D.position.y -= dy * this.data.factor;
        }

        prevTouches = [...e.touches];
        e.preventDefault();
      }, {passive: false});

      sceneEl.addEventListener('touchend', (e) => {
        prevTouches = [...e.touches];
      });
    }
  });
  </script>

  <!-- Controles mouse (desktop) -->
  <script>
  function enableMouseControls(model) {
    let isMouseDown = false;
    let lastX = 0, lastY = 0;

    window.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => { isMouseDown = false; });

    window.addEventListener('mousemove', (e) => {
      if (!isMouseDown || !model) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;

      if (e.shiftKey) {
        model.object3D.position.x += dx * 0.01;
        model.object3D.position.y -= dy * 0.01;
      } else {
        model.object3D.rotation.y += dx * 0.01;
        model.object3D.rotation.x += dy * 0.01;
      }
    });

    window.addEventListener('wheel', (e) => {
      if (!model) return;
      const scale = model.object3D.scale;
      const factor = e.deltaY < 0 ? 1.1 : 0.9;
      scale.multiplyScalar(factor);
    });
  }
  </script>

  <!-- Upload e carregamento -->
  <script>
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const modelContainer = document.getElementById('model-container');
    const appContainer = document.getElementById('app-container');

    function showStatus(msg) { statusDiv.innerText = msg; }

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      showStatus('Carregando modelo...');
      const url = URL.createObjectURL(file);

      while (modelContainer.firstChild) modelContainer.removeChild(modelContainer.firstChild);

      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', url);
      model.setAttribute('scale', '0.05 0.05 0.05');
      model.setAttribute('position', '0 0 -3');
      model.setAttribute('animation-mixer', '');

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        model.setAttribute('ios-gestures', '');
      } else {
        model.setAttribute('gesture-handler', 'minScale: 0.01; maxScale: 5');
      }

      model.addEventListener('model-loaded', () => {
        showStatus('Modelo carregado! Interaja com mouse ou gestos.');
        appContainer.style.display = 'none';
        enableMouseControls(model); // desktop
      });

      model.addEventListener('model-error', err => {
        console.error('Erro ao carregar modelo:', err);
        showStatus('Erro ao carregar o modelo.');
      });

      modelContainer.appendChild(model);
    });
  </script>
</body>
</html>
