<!DOCTYPE html>
<html>
<head>
    <title>Visualizador IFC.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #file-input-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="file-input-container">
        <input type="file" id="file-input" accept=".ifc">
        <p>Selecione um arquivo .ifc para visualizar.</p>
    </div>

    <script type="module">
        import { IfcAPI } from "https://unpkg.com/web-ifc@0.0.41/";
        import * as THREE from "https://unpkg.com/three@0.148.0/build/three.module.js";
        import { OrbitControls } from "https://unpkg.com/three@0.148.0/examples/jsm/controls/OrbitControls.js";

        // Configuração da cena do Three.js
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;
        camera.position.y = 5;
        camera.position.x = 5;

        // Controles de navegação
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Iluminação
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(0, 10, 5);
        scene.add(directionalLight);

        // Inicialização do IFC.js
        const ifcAPI = new IfcAPI();
        ifcAPI.Init();

        // Manipulação do carregamento do arquivo
        const input = document.getElementById("file-input");
        input.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            document.getElementById('file-input-container').style.display = 'none';

            const url = URL.createObjectURL(file);
            const ifcModel = await ifcAPI.LoadIfcUrl(url);
            scene.add(ifcModel);
        });

        // Loop de renderização
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Atualiza os controles de navegação
            renderer.render(scene, camera);
        }

        animate();

        // Lidar com o redimensionamento da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
