<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tap-to-Place (WebXR c/ fallback Camera-offset)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- AR.js básico (sem GPS) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; font-family: Inter, system-ui, Arial; }
    #ui {
      position: fixed; inset: 0 0 auto 0;
      background: rgba(255,255,255,.95); padding: 14px; z-index: 9999;
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }
    .btn {
      background:#2563eb; color:#fff; border:0; border-radius:8px;
      padding:10px 14px; font-weight:600; cursor:pointer;
    }
    .hint { color:#0b7285; font-size:.95rem }
    .small { font-size:.85rem; color:#555 }
    input[type=file]{ display:none; }
  </style>
</head>
<body>
  <div id="ui">
    <label class="btn" for="fileInput">Selecionar .glb/.gltf</label>
    <input id="fileInput" type="file" accept=".glb,.gltf" />
    <button id="resetBtn" class="btn" disabled>Resetar</button>
    <span id="status" class="hint">Carregue um modelo para começar.</span>
    <span id="iosNote" class="small" style="display:none">
      iOS: fallback sem GPS/HIRO → o modelo aparecerá sempre ~3 metros à frente da câmera.
    </span>
  </div>

  <!-- ======== CENA WEBXR (Android/Chrome) ======== -->
  <a-scene
    id="webxrScene"
    embedded
    renderer="colorManagement:true;physicallyCorrectLights:true"
    xr-mode-ui="enabled:true"
    webxr="optionalFeatures: hit-test,anchors,dom-overlay; overlayElement:#ui; requiredFeatures: local-floor"
    ar-hit-test="target: #webxrModel"
    style="display:none"
  >
    <a-entity light="type:hemisphere; intensity: 1"></a-entity>
    <a-entity id="webxrModel" visible="false"></a-entity>
  </a-scene>

  <!-- ======== CENA fallback AR.js (sem marcador, sem GPS) ======== -->
  <a-scene
    id="arjsScene"
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled:false"
    style="display:none"
  >
    <a-entity id="arjsModel" scale="0.05 0.05 0.05" visible="false"></a-entity>
    <a-entity camera id="arjsCamera"></a-entity>
  </a-scene>

  <script>
    const $ = s => document.querySelector(s);
    const fileInput = $('#fileInput');
    const resetBtn  = $('#resetBtn');
    const statusEl  = $('#status');
    const iosNote   = $('#iosNote');
    const webxrScene = $('#webxrScene');
    const arjsScene  = $('#arjsScene');
    const webxrModel = $('#webxrModel');
    const arjsModel  = $('#arjsModel');
    const arjsCamera = $('#arjsCamera');
    let modelUrl = null;

    // --- detecção WebXR ---
    async function detectAndInit() {
      const supportsXR = !!(navigator.xr && navigator.xr.isSessionSupported);
      let arSupported = false;
      try {
        arSupported = supportsXR && await navigator.xr.isSessionSupported('immersive-ar');
      } catch(e) { arSupported = false; }

      if (arSupported) {
        webxrScene.style.display = '';
        arjsScene.style.display  = 'none';
        statusEl.textContent = 'Carregue um modelo e toque "Enter AR".';
      } else {
        webxrScene.style.display = 'none';
        arjsScene.style.display  = '';
        iosNote.style.display    = '';
        statusEl.textContent = 'Carregue um modelo. Ele aparecerá ~3m à frente do seu olhar.';
      }
      resetBtn.disabled = true;
    }
    detectAndInit();

    // --- upload do modelo ---
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      modelUrl = URL.createObjectURL(file);

      // limpar modelos anteriores
      while (webxrModel.firstChild) webxrModel.removeChild(webxrModel.firstChild);
      while (arjsModel.firstChild)  arjsModel.removeChild(arjsModel.firstChild);

      // WebXR
      webxrModel.setAttribute('gltf-model', modelUrl);
      webxrModel.setAttribute('scale', '0.05 0.05 0.05');
      webxrModel.setAttribute('visible', 'false');

      // fallback AR.js (só mostra depois)
      arjsModel.setAttribute('gltf-model', modelUrl);
      arjsModel.setAttribute('scale', '0.05 0.05 0.05');
      arjsModel.setAttribute('visible', 'true');

      statusEl.textContent = 'Modelo carregado.';
      resetBtn.disabled = false;
    });

    // --- reposiciona sempre 3m à frente da câmera ---
    arjsScene.addEventListener('renderstart', () => {
      arjsScene.addEventListener('render-target-loaded', () => {
        arjsScene.addEventListener('frame', () => {
          if (arjsModel.getAttribute('visible') === true) {
            const cam = arjsCamera.object3D;
            const pos = new THREE.Vector3();
            cam.getWorldPosition(pos);

            const dir = new THREE.Vector3();
            cam.getWorldDirection(dir);

            // posição = câmera + (direção * 3m)
            const target = pos.clone().add(dir.multiplyScalar(3));
            arjsModel.object3D.position.copy(target);

            // opcional: manter sempre "no chão virtual"
            // arjsModel.object3D.position.y = 0;
          }
        });
      });
    });

    // --- reset ---
    resetBtn.addEventListener('click', () => {
      if (webxrScene.style.display !== 'none') {
        webxrModel.setAttribute('visible', 'false');
        statusEl.textContent = 'Resetado. Procure o retículo novamente.';
      }
      if (arjsScene.style.display !== 'none') {
        arjsModel.setAttribute('visible', 'false');
        statusEl.textContent = 'Resetado. Carregue novamente para reposicionar.';
      }
    });
  </script>
</body>
</html>
