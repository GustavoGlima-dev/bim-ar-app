<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BIM 3D Viewer Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <!-- Carregar pacote web-ifc-three completo -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js"></script>
  <style>
    #message-box {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff; padding: 10px 20px;
      border-radius: 10px; z-index: 2000;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-entity id="bim-model" position="0 0 -5" scale="0.1 0.1 0.1"></a-entity>
    <a-entity camera look-controls></a-entity>
  </a-scene>

  <div id="message-box">Iniciando...</div>

  <script>
    const box = document.getElementById("message-box");
    function showMessage(msg) {
      console.log(msg);
      box.textContent = msg;
    }

    const params = new URLSearchParams(window.location.search);
    const ifcUrl = params.get("url");

    if (!ifcUrl) {
      showMessage("‚ùå Nenhum URL de IFC recebido");
    } else {
      showMessage("üìÇ Baixando IFC de: " + ifcUrl);

      try {
        const loader = new IFCLoader();
        loader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/");

        loader.load(
          ifcUrl,
          (ifcModel) => {
            showMessage("‚úÖ IFC carregado!");
            document.getElementById("bim-model").setObject3D("mesh", ifcModel);
          },
          undefined,
          (err) => {
            console.error("Erro IFC:", err);
            showMessage("‚ùå Erro ao carregar IFC: " + err.message);
          }
        );
      } catch (e) {
        console.error("Erro loader:", e);
        showMessage("‚ùå Falha ao iniciar IFCLoader: " + e.message);
      }
    }
  </script>
</body>
</html>
