<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BIM Viewer (IFC.js - UMD)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #viewer-container { width: 100%; height: 100%; }
    #message-box {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff; padding: 8px 16px;
      border-radius: 8px; font-family: sans-serif; z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <div id="message-box">Iniciando...</div>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <!-- IFC.js Viewer (UMD empacotado, funciona direto no navegador) -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.73/dist/ifc-viewer-api.umd.js"></script>

  <script>
    const msgBox = document.getElementById("message-box");
    function showMessage(msg) {
      console.log(msg);
      msgBox.textContent = msg;
    }

    // Inicializa viewer
    const container = document.getElementById("viewer-container");
    const viewer = new IfcViewerAPI.ViewerAPI({
      container,
      backgroundColor: new THREE.Color(0xffffff)
    });

    viewer.axes.setAxes();
    viewer.grid.setGrid();

    // L√™ par√¢metro ?url=...
    const urlParams = new URLSearchParams(window.location.search);
    const ifcUrl = urlParams.get("url");

    if (ifcUrl) {
      showMessage("üìÇ Carregando IFC: " + ifcUrl);
      viewer.IFC.loadIfcUrl(ifcUrl).then(() => {
        showMessage("‚úÖ Modelo carregado!");
      }).catch(err => {
        console.error(err);
        showMessage("‚ùå Erro ao carregar IFC: " + err.message);
      });
    } else {
      showMessage("‚ùå Nenhum URL fornecido (?url=...)");
    }
  </script>
</body>
</html>
