<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BIM Viewer (web-ifc-three)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #viewer-container { width: 100%; height: 100%; }
    #message-box {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff; padding: 8px 16px;
      border-radius: 8px; font-family: sans-serif; z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <div id="message-box">Iniciando...</div>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <!-- web-ifc-three UMD -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js"></script>

  <script>
    const msgBox = document.getElementById("message-box");
    function showMessage(msg) {
      console.log(msg);
      msgBox.textContent = msg;
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("viewer-container").appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    camera.position.set(8, 8, 8);
    controls.update();

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // loader IFC
    const loader = new IFCLoader();
    loader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/");

    const urlParams = new URLSearchParams(window.location.search);
    const ifcUrl = urlParams.get("url");

    if (ifcUrl) {
      showMessage("üìÇ Carregando IFC: " + ifcUrl);
      loader.load(ifcUrl, (ifcModel) => {
        scene.add(ifcModel);
        showMessage("‚úÖ Modelo carregado!");
      }, undefined, (err) => {
        console.error(err);
        showMessage("‚ùå Erro ao carregar IFC: " + err.message);
      });
    } else {
      showMessage("‚ùå Nenhum URL fornecido (?url=...)");
    }
  </script>

  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</body>
</html>
