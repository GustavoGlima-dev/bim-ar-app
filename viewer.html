<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BIM AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js"></script>
  <style>
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      z-index: 1000;
    }
    #controls button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #ccc;
      cursor: pointer;
    }
    #controls button.active {
      background: #4c77af;
      color: #fff;
    }
    #message-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 2000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_multi; patternRatio: 0.5;">
    <a-marker type="pattern"
      url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/pattern-marker.patt">
      <!-- Escala maior -->
      <a-entity id="bim-model" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls"></div>
  <div id="message-box">Iniciando...</div>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const ifcUrl = urlParams.get("url");

  const box = document.getElementById("message-box");

  if (ifcUrl) {
    box.textContent = "✅ URL recebida: " + ifcUrl;
  } else {
    box.textContent = "❌ Nenhum parâmetro ?url= encontrado";
  }
</script>

</body>
</html>
