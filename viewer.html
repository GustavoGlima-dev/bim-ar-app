<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BIM Viewer Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js"></script>
  <style>
    #controls {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.9); padding: 10px; border-radius: 12px;
      display: flex; flex-wrap: wrap; gap: 8px; z-index: 1000;
    }
    #controls button { padding:8px 14px; border:none; border-radius:8px; background:#ccc; }
    #controls button.active { background:#4c77af; color:#fff; }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-entity id="bim-model" position="0 0 -5" scale="0.01 0.01 0.01"></a-entity>
    <a-entity camera look-controls></a-entity>
  </a-scene>
  <div id="controls"></div>

  <script type="module">
    import { IFCLoader } from "https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js";
    import { IFC4 } from "https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/web-ifc-api.js";

    const ifcLoader = new IFCLoader();
    ifcLoader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/");

    const urlParams = new URLSearchParams(window.location.search);
    const ifcUrl = urlParams.get("url");

    const controlsDiv = document.getElementById("controls");
    const bimEntity = document.getElementById("bim-model");
    let layers = {};

    if (ifcUrl) {
      console.log("Baixando IFC de:", ifcUrl);
      ifcLoader.load(
        ifcUrl,
        async (ifcModel) => {
          console.log("Modelo carregado");
          const categories = {
            Paredes: IFC4.IFCWALL,
            Lajes: IFC4.IFCSLAB,
            Portas: IFC4.IFCDOOR,
            Janelas: IFC4.IFCWINDOW,
            Pilares: IFC4.IFCCOLUMN,
            Vigas: IFC4.IFCBEAM,
            Hidráulica: IFC4.IFCFLOWSEGMENT,
            Elétrica: IFC4.IFCELECTRICALELEMENT
          };

          for (const [name, type] of Object.entries(categories)) {
            let ids = [];
            try {
              ids = await ifcLoader.ifcManager.getAllItemsOfType(ifcModel.modelID, type, true);
            } catch {}
            if (!ids.length) continue;

            const subset = await ifcLoader.ifcManager.createSubset({
              modelID: ifcModel.modelID, ids, scene: ifcModel.parent,
              removePrevious:false, customID:name
            });

            const layerEntity = document.createElement("a-entity");
            layerEntity.setObject3D("mesh", subset);
            layerEntity.setAttribute("visible", false);
            bimEntity.appendChild(layerEntity);
            layers[name] = layerEntity;

            const btn = document.createElement("button");
            btn.textContent = name;
            btn.onclick = () => {
              const vis = layerEntity.getAttribute("visible");
              layerEntity.setAttribute("visible", !vis);
              btn.classList.toggle("active", !vis);
            };
            controlsDiv.appendChild(btn);
          }
        },
        undefined,
        (err) => console.error("Erro IFC:", err)
      );
    } else {
      console.error("Nenhum URL fornecido");
    }
  </script>
</body>
</html>
