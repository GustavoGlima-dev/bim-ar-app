<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BIM AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js"></script>
  <style>
    #controls {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.9); padding: 10px; border-radius: 12px;
      display: flex; flex-wrap: wrap; gap: 8px; z-index: 1000;
    }
    #controls button { padding:8px 14px; border:none; border-radius:8px; background:#ccc; }
    #controls button.active { background:#4c77af; color:#fff; }
    #message-box {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff;
      padding: 10px 20px; border-radius: 10px;
      display: none; z-index: 2000;
    }
    #debug-log {
      position: fixed; bottom: 0; left: 0; right: 0;
      max-height: 40%; overflow:auto;
      background:#111; color:#0f0; font-size:12px;
      padding:6px; z-index:3000; text-align:left;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_multi; patternRatio: 0.5;">
    <a-marker type="pattern"
      url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/pattern-marker.patt">
      <a-entity id="bim-model" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls"></div>
  <div id="message-box"></div>
  <div id="debug-log"></div> <!-- Mini console -->

  <script type="module">
    import { IFCLoader } from "https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.41/IFCLoader.js";
    import { IFC4 } from "https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/web-ifc-api.js";

    function logDebug(msg) {
      const div = document.getElementById("debug-log");
      div.innerHTML += msg + "<br>";
      div.scrollTop = div.scrollHeight; // sempre mostra √∫ltima linha
    }

    function showMessage(text, persist=false) {
      logDebug("MSG: " + text);
      const msgBox = document.getElementById("message-box");
      msgBox.textContent = text;
      msgBox.style.display = "block";
      if (!persist) setTimeout(() => msgBox.style.display = "none", 3000);
    }

    const ifcLoader = new IFCLoader();
    ifcLoader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.41/");

    const urlParams = new URLSearchParams(window.location.search);
    const ifcUrl = urlParams.get("url");

    const controlsDiv = document.getElementById("controls");
    const bimEntity = document.getElementById("bim-model");

    let layers = {};

    logDebug("viewer.html iniciado");
    logDebug("URL recebida: " + ifcUrl);

    if (ifcUrl) {
      showMessage("üìÇ Baixando modelo IFC...", true);

      ifcLoader.load(
        ifcUrl,
        async (ifcModel) => {
          logDebug("Modelo carregado com sucesso");
          showMessage("‚úÖ Modelo carregado!");

          layers = {};
          controlsDiv.innerHTML = "";
          bimEntity.innerHTML = "";

          const categories = {
            Paredes: IFC4.IFCWALL,
            Lajes: IFC4.IFCSLAB,
            Portas: IFC4.IFCDOOR,
            Janelas: IFC4.IFCWINDOW,
            Pilares: IFC4.IFCCOLUMN,
            Vigas: IFC4.IFCBEAM,
            Hidr√°ulica: IFC4.IFCFLOWSEGMENT,
            El√©trica: IFC4.IFCELECTRICALELEMENT
          };

          for (const [name, type] of Object.entries(categories)) {
            let ids = [];
            try {
              ids = await ifcLoader.ifcManager.getAllItemsOfType(ifcModel.modelID, type, true);
            } catch (e) {
              logDebug("Erro ao buscar categoria " + name + ": " + e);
            }
            if (!ids.length) continue;

            const subset = await ifcLoader.ifcManager.createSubset({
              modelID: ifcModel.modelID,
              ids,
              scene: ifcModel.parent,
              removePrevious: false,
              customID: name
            });

            const layerEntity = document.createElement("a-entity");
            layerEntity.setObject3D("mesh", subset);
            layerEntity.setAttribute("visible", false);
            bimEntity.appendChild(layerEntity);
            layers[name] = layerEntity;

            const btn = document.createElement("button");
            btn.textContent = name;
            btn.onclick = () => {
              const vis = layerEntity.getAttribute("visible");
              layerEntity.setAttribute("visible", !vis);
              btn.classList.toggle("active", !vis);
              logDebug("Camada " + name + " ‚Üí " + (!vis ? "ON" : "OFF"));
            };
            controlsDiv.appendChild(btn);
          }
        },
        undefined,
        (err) => {
          console.error("Erro IFC:", err);
          logDebug("Erro IFC: " + err);
          showMessage("‚ùå Erro ao carregar modelo IFC", true);
        }
      );
    } else {
      showMessage("‚ùå Nenhum URL fornecido", true);
      logDebug("Nenhum par√¢metro ?url= encontrado");
    }
  </script>
</body>
</html>
